<section class="container col-12 col-lg-12">

    <h2 style="text-align: center; margin-top: 5%;">Gerenciar Usuario</h2>

    <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="th">Nome Usuario</th>
                <td mat-cell *matCellDef="let usuarios">{{usuarios.nome}}</td>
            </ng-container>
            <ng-container matColumnDef="loginUsuario">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="th">Login</th>
                <td mat-cell *matCellDef="let usuarios">{{usuarios.loginUsuario}}</td>
            </ng-container>
            <ng-container matColumnDef="administrador">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="th">Administrador</th>
                <td mat-cell *matCellDef="let usuarios">{{usuarios.administrador}}</td>
            </ng-container>
            <ng-container matColumnDef="statusUsuario">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="th">Status</th>
                <td mat-cell *matCellDef="let usuarios">{{usuarios.statusUsuario}}</td>
            </ng-container>
            <ng-container matColumnDef="usuarioId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                <td mat-cell *matCellDef="let usuarios">
                    <button mat-stroked-button color="primary" [routerLink]="['/atualizar-usuario/', usuarios.loginUsuario]" matTooltip="Atualizar" title="Editar">
                        <mat-icon class="icone" id="edit">edit</mat-icon>
                    </button>
                    <button mat-stroked-button color="warn" (click)="excluir(usuarios.usuarioId)" matTooltip="Excluir" [disabled]="usuarios.statusUsuario=== 'Inativo'">
                        <mat-icon class="icone">delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 15]" aria-label="Selecione o número de itens por página"></mat-paginator>
    </div>
</section>
