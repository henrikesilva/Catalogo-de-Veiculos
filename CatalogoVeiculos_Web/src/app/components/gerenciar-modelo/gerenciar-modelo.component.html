<section class="container col-12 col-lg-12">
    <h2 style="text-align: center; margin-top: 5%;">Gerenciar Modelos</h2>

    <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="nomeModelo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="th">Nome Modelo</th>
                <td mat-cell *matCellDef="let modelos">{{modelos.nomeModelo}}</td>
            </ng-container>
            <ng-container matColumnDef="nomeMarca">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="th">Nome Marca</th>
                <td mat-cell *matCellDef="let modelos">{{modelos.marca.nomeMarca}}</td>
            </ng-container>
            <ng-container matColumnDef="statusModelo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="th">Status</th>
                <td mat-cell *matCellDef="let modelos">{{modelos.statusModelo}}</td>
            </ng-container>
            <ng-container matColumnDef="modeloId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                <td mat-cell *matCellDef="let modelos">
                    <button mat-stroked-button color="primary" [routerLink]="['/atualizar-modelo/', modelos.modeloId]" matTooltip="Atualizar" title="Editar">
                        <mat-icon class="icone" id="edit">edit</mat-icon>
                    </button>
                    <button mat-stroked-button color="warn" (click)="excluir(modelos.modeloId)" matTooltip="Excluir" [disabled]="modelos.statusModelo === 'Inativo'">
                        <mat-icon class="icone">delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 15]" aria-label="Selecione o número de itens por página"></mat-paginator>
    </div>
</section>
