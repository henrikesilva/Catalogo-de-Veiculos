<section class="container">
  <h2 style="text-align: center; margin-top: 5%;">{{tituloTela}} Veiculo</h2>
  <form class="g-3 align-items-center" style="margin-top: 5%; align-items: center;">
    <div class="col-md-12">
      <label for="inputNome" class="form-label">Nome</label>
      <input type="text" name="nome" class="form-control" placeholder="ex. Onix" id="nome" [(ngModel)]="form.nome">
    </div>
    <div class="col-md-12">
      <label for="inputFoto" class="form-label">Foto</label>
      <input type="text" name="foto" class="form-control" placeholder="Insira o link da foto do veiculo" id="foto" [(ngModel)]="form.foto">

      <div class="d-flex justify-content-center align-items-center foto" *ngIf="form.foto">
        <img [src]="form.foto" alt="imagem veiculo">
      </div>
    </div>
    <div class="col-md-12">
      <label for="preco" class="form-label">Pre√ßo</label>
      <input type="number" name="preco" placeholder="R$ 60.000" class="form-control" id="preco" [(ngModel)]="form.preco">
    </div>
    <div class="col-md-12">
      <div class="form-group">
        <label for="marca">Marca</label>
        <select name="marca" id="marca" #marca class="form-select" (change)="buscarMarca($any($event.target).value)" 
          required>
          <option *ngIf="cadastrar">Selecione a marca/montadora do veiculo...</option>
          <option *ngIf="!cadastrar">{{form.modelo.marca.nomeMarca}}</option>
          <optgroup label="---------------------------------------------------------">
            <option *ngFor="let marca of marcas">
              {{marca.nomeMarca}}
            </option>
          </optgroup>
        </select>
      </div>
    </div>
    <div class="col-md-12">
      <div class="form-group" >
        <label for="modelo">Modelo</label>
        <select name="modelo" id="modelo" class="form-select" (change)="buscarModelo($any($event.target).value)" 
          required [disabled]="!modeloHabilitado">
          <option *ngIf="cadastrar">Selecione o modelo do veiculo...</option >
          <option *ngIf="!cadastrar">{{form.modelo.nomeModelo}}</option>
          <li><hr class="dropdown-divider"></li>
          <option *ngFor="let modelo of modelos">
            {{modelo.nomeModelo}}
          </option>
        </select>
      </div>
    </div>
    <div class="col-md-12">
      <label for="statusVeiculo">Status</label>
        <select name="statusVeiculo" id="statusVeiculo" #marca class="form-select" [(ngModel)]="form.statusVeiculo" required>
          <option value=true>Ativo</option>
          <option value=false>Inativo</option>
        </select>
    </div>

    <div class="botoes">
      <button class="btn btn-success" [disabled]="!habilitado" (click)="onSubmit()">
          {{tituloTela}}
      </button>
      <button class="btn btn-danger" [routerLink]="['/']">
          Cancelar
      </button>
  </div>
  </form>
</section>
